<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="maincard">
        <div class="side">
          <div class="color"></div>
          <div class="color blue"></div>
          <div class="color black"></div>
          <div class="color yellow"></div>
        </div>
        <div class="card">
          <div class="img">
            <img class="product" src="item1.png" alt="" />
          </div>

          <span class="text"> G-SHOCK</span>
          <button class="buy">BUY</button>
          <button class="cart">ADD TO CART</button>
          <span class="pname">GMA-S130</span>
          <span class="pdetail">4ADR DIGITAL QUARTZ PINK WATCH</span>
          <span class="price">$145</span>
        </div>
      </div>
    </div>
  </body>
</html>
